<!DOCTYPE html>
<html>

<head>
    <title>WikiSearch - Wikipedia search engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <h1>Wikipedia search</h1>
    <div>
        <form id="search">
            <input type="search" name="search-box">
            <input type="submit" value="Search">
            <br> <span></span>
            <br>
            <button id="random">Random</button>
        </form>
    </div>
    <hr>
    <div id="serp">
        <div id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <div id="result4"></div>
        <div id="result5"></div>
        <div id="result6"></div>
        <div id="result7"></div>
        <div id="result8"></div>
        <div id="result9"></div>
        <div id="result10"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- build:js js/wikisearch.min.js -->
    <script src="js/wikisearch.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
